name: Bi-Daily Research Intelligence Briefing

on:
  workflow_dispatch:   # allow manual trigger
  schedule:
    # Sun, Tue, Thu at 10:00 AM PST (UTC-8 = 18:00 UTC)
    - cron: "0 18 * * 0,2,4"

permissions:
  contents: write

env:
  GITHUB_USER_NAME: mahdims
  GITHUB_USER_EMAIL: mahdi.ms86@gmail.com

jobs:
  bidaily-briefing:
    name: Fetch + L1 + short email
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 1: Fetch — per category ────────────────────────────────────────
      - name: Fetch — LLMs for Algorithm Design
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "LLMs for Algorithm Design"

      - name: Checkpoint — Fetch LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch LLMs for Algorithm Design"
          files: docs/or-llm-daily.json docs/or-llm-daily-web.json docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Fetch — Generative AI for OR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "Generative AI for OR"

      - name: Checkpoint — Fetch Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch Generative AI for OR"
          files: docs/or-llm-daily.json docs/or-llm-daily-web.json docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Fetch — OR for Generative AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "OR for Generative AI"

      - name: Checkpoint — Fetch OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch OR for Generative AI"
          files: docs/or-llm-daily.json docs/or-llm-daily-web.json docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 2: Layer 1 — per category ──────────────────────────────────────
      - name: L1 — LLMs for Algorithm Design
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "LLMs for Algorithm Design" --max 20

      - name: Checkpoint — L1 LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 LLMs for Algorithm Design"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L1 — Generative AI for OR
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "Generative AI for OR" --max 20

      - name: Checkpoint — L1 Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 Generative AI for OR"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L1 — OR for Generative AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "OR for Generative AI" --max 20

      - name: Checkpoint — L1 OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 OR for Generative AI"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 3: Generate README (single authoritative step) ──────────────────
      - name: Generate README
        run: python src/scripts/generate_readme.py

      - name: Checkpoint — README
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — rebuild README"
          files: README.md docs/index.md
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 4: Layer 3 — bi-daily briefing email (all categories) ──────────
      - name: Layer 3 — Bi-daily briefing email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ vars.EMAIL_TO }}
        run: python src/scripts/layer3_run.py daily --days 7

      - name: Commit final outputs
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: bi-daily research briefing update"
          files: >
            docs/bi_daily_issue.json
            docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
