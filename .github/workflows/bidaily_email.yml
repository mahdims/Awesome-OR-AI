name: Bi-Daily Research Intelligence Briefing

on:
  workflow_dispatch:   # allow manual trigger
  schedule:
    # Sun, Tue, Thu at 10:00 AM PST (UTC-8 = 18:00 UTC)
    - cron: "0 18 * * 0,2,4"

permissions:
  contents: write

env:
  GITHUB_USER_NAME: mahdims
  GITHUB_USER_EMAIL: mahdi.ms86@gmail.com

jobs:
  bidaily-briefing:
    name: Fetch + L1 + short email
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 1: Fetch new ArXiv papers ──────────────────────────────────────
      - name: Fetch new papers (daily_arxiv.py)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py

      # Checkpoint 1: commit score cache + JSON so reruns skip re-scoring
      - name: Checkpoint — commit paper fetch
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — paper fetch complete"
          files: README.md docs/or-llm-daily.json docs/or-llm-daily-web.json docs/index.md docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 2: Layer 1 — Deep paper analysis ───────────────────────────────
      # --max 20 caps per-run analysis (~3-4 min/paper × 20 = ~60-80 min max).
      # Backlog clears across successive runs; reruns skip already-analyzed papers.
      - name: Layer 1 — Analyze new papers
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --max 30

      # Checkpoint 2: commit DB so reruns see already-analyzed papers
      - name: Checkpoint — commit layer1 analysis
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — layer1 analysis complete"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 3: Layer 3 — Update living reviews + send short email ──────────
      - name: Layer 3 — Short briefing email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python src/scripts/layer3_run.py daily --days 3

      # ── Final commit: living reviews, issue counter, etc. ────────────────────
      - name: Commit final outputs
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: bi-daily research briefing update"
          files: >
            docs/bi_daily_issue.json
            docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
