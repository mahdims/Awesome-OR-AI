name: Weekly Research Intelligence Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 2"  # Tuesday 11:00 AM UTC

permissions:
  contents: write

env:
  GITHUB_USER_NAME: mahdims
  GITHUB_USER_EMAIL: mahdi.ms86@gmail.com

jobs:
  weekly-report:
    name: Full pipeline + per-category weekly emails
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 1: Fetch new ArXiv papers (all categories) ─────────────────────
      - name: Fetch new papers (daily_arxiv.py)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py

      # Checkpoint 1: commit score cache + JSON so reruns skip re-scoring
      - name: Checkpoint — commit paper fetch
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — paper fetch complete"
          files: README.md docs/or-llm-daily.json docs/or-llm-daily-web.json docs/index.md docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 2: Layer 1 — Deep analysis for all categories ──────────────────
      # --max 20: caps per-run analysis; backlog clears across successive runs
      - name: Layer 1 — Analyze new papers
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --max 20

      # Checkpoint 2: commit DB so reruns see already-analyzed papers
      - name: Checkpoint — commit layer1 analysis
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — layer1 analysis complete"
          files: src/db/research_intelligence.db
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 3: Layer 2 — Front detection for all categories ────────────────
      - name: Layer 2 — Detect research fronts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: |
          python src/scripts/layer2_detect_fronts.py \
            --min-front-size 2 \
            --semantic-weight 1.0 \
            --min-similarity 0.9

      # Checkpoint 3: commit DB with updated fronts so reruns skip re-detection
      - name: Checkpoint — commit layer2 fronts
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — layer2 fronts detected"
          files: src/db/research_intelligence.db
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 4: Weekly email — LLMs for Algorithm Design ────────────────────
      - name: Weekly email — LLMs for Algorithm Design
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_LLMS_ALGO }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "LLMs for Algorithm Design" \
            --days 7

      # ── Step 5: Weekly email — Generative AI for OR ─────────────────────────
      - name: Weekly email — Generative AI for OR
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_GENAI_OR }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "Generative AI for OR" \
            --days 7

      # ── Step 6: Weekly email — OR for Generative AI ─────────────────────────
      - name: Weekly email — OR for Generative AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_OR_GENAI }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "OR for Generative AI" \
            --days 7

      # ── Final commit: living reviews (JSON/DB already committed above) ────────
      - name: Commit final outputs
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: weekly research intelligence update"
          files: docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
