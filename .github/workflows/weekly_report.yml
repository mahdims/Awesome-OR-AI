name: Weekly Research Intelligence Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 2"  # Tuesday 11:00 AM UTC

permissions:
  contents: write

env:
  GITHUB_USER_NAME: mahdims
  GITHUB_USER_EMAIL: mahdi.ms86@gmail.com

jobs:
  weekly-report:
    name: Full pipeline + per-category weekly emails
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 1: Fetch — per category ────────────────────────────────────────
      - name: Fetch — LLMs for Algorithm Design
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "LLMs for Algorithm Design"

      - name: Checkpoint — Fetch LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch LLMs for Algorithm Design"
          files: README.md docs/or-llm-daily.json docs/or-llm-daily-web.json docs/index.md docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Fetch — Generative AI for OR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "Generative AI for OR"

      - name: Checkpoint — Fetch Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch Generative AI for OR"
          files: README.md docs/or-llm-daily.json docs/or-llm-daily-web.json docs/index.md docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Fetch — OR for Generative AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_arxiv.py --category "OR for Generative AI"

      - name: Checkpoint — Fetch OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — fetch OR for Generative AI"
          files: README.md docs/or-llm-daily.json docs/or-llm-daily-web.json docs/index.md docs/relevance_cache.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 2: Layer 1 — per category ──────────────────────────────────────
      - name: L1 — LLMs for Algorithm Design
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "LLMs for Algorithm Design" --max 20

      - name: Checkpoint — L1 LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 LLMs for Algorithm Design"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L1 — Generative AI for OR
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "Generative AI for OR" --max 20

      - name: Checkpoint — L1 Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 Generative AI for OR"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L1 — OR for Generative AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/scripts/layer1_analyze_new.py --category "OR for Generative AI" --max 20

      - name: Checkpoint — L1 OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L1 OR for Generative AI"
          files: src/db/research_intelligence.db cache/pdfs/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 3: Layer 2 — per category ──────────────────────────────────────
      - name: L2 — LLMs for Algorithm Design
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: |
          python src/scripts/layer2_detect_fronts.py \
            --category "LLMs for Algorithm Design" \
            --min-front-size 2 \
            --semantic-weight 1.0 \
            --min-similarity 0.9

      - name: Checkpoint — L2 LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L2 LLMs for Algorithm Design"
          files: src/db/research_intelligence.db
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L2 — Generative AI for OR
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: |
          python src/scripts/layer2_detect_fronts.py \
            --category "Generative AI for OR" \
            --min-front-size 2 \
            --semantic-weight 1.0 \
            --min-similarity 0.9

      - name: Checkpoint — L2 Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L2 Generative AI for OR"
          files: src/db/research_intelligence.db
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: L2 — OR for Generative AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: |
          python src/scripts/layer2_detect_fronts.py \
            --category "OR for Generative AI" \
            --min-front-size 2 \
            --semantic-weight 1.0 \
            --min-similarity 0.9

      - name: Checkpoint — L2 OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — L2 OR for Generative AI"
          files: src/db/research_intelligence.db
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      # ── Step 4: Weekly email — per category ─────────────────────────────────
      - name: Email — LLMs for Algorithm Design
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_LLMS_ALGO }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "LLMs for Algorithm Design" \
            --days 7

      - name: Checkpoint — Email LLMs for Algorithm Design
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — weekly email LLMs for Algorithm Design"
          files: docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Email — Generative AI for OR
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_GENAI_OR }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "Generative AI for OR" \
            --days 7

      - name: Checkpoint — Email Generative AI for OR
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — weekly email Generative AI for OR"
          files: docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}

      - name: Email — OR for Generative AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.WEEKLY_EMAIL_TO_OR_GENAI }}
        run: |
          python src/scripts/layer3_run.py weekly \
            --category "OR for Generative AI" \
            --days 7

      - name: Checkpoint — Email OR for Generative AI
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: checkpoint — weekly email OR for Generative AI"
          files: docs/living_reviews/
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
